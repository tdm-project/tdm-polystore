      #        if: ${{ env.ENABLE_DOCKER_PUSH == 'true' }}
      #        run: |
      #          for t in ${TAGS}; do
      #              docker push ${t}
      #          done
      #        env:
      #          TAGS: ${{ steps.docker_meta.outputs.tags }}
      - name: Clean up working environment
        run: make clean
